  <body>

    <div class="container">
      <div class='text' style="width:240px">Szuaknie przeciwnika. . .</div>
      <div class='text' style="float: right">0:0</div>

      <div class="lo">
          <div class="brick" id="0,0" onclick="z(0,0)"></div>
          <div class="brick" id="0,1" onclick="z(0,1)"></div>
          <div class="brick" id="0,2" onclick="z(0,2)"></div>
          <div style="clear:both;"></div>
          <div class="brick" id="1,0" onclick="z(1,0)"></div>
          <div class="brick" id="1,1" onclick="z(1,1)"></div>
          <div class="brick" id="1,2" onclick="z(1,2)"></div>
          <div style="clear:both;"></div>
          <div class="brick" id="2,0" onclick="z(2,0)"></div>
          <div class="brick" id="2,1" onclick="z(2,1)"></div>
          <div class="brick" id="2,2" onclick="z(2,2)"></div>
          <div style="clear:both;"></div>
      </div>
    </div>

       <div class="animated" id="win_b">
         <div class='text end' style="float: right;">0:0</div>
         <div id="win"></div>
         <div class="reset">Retry</div>
         <div id="res"></div>
       </div>
